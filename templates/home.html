<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Crypto Price</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
    <script async src="https://arc.io/widget.min.js#Zy34Pj8D"></script>
    <style>
        @import url(https://weloveiconfonts.com/api/?family=entypo);
        [class*="entypo-"]:before {
        font-family: 'entypo', sans-serif;
        color: red;
        }
    </style>
</head>
<body>
    <br>
    <div class="text-center">
        <h1>Get Real-Time Price Updates of Crypto Currencies</h1>
        <p>Updated every 15 seconds</p>
    </div>

<div class="container">
    <input type="text"/>
    <ul class="list-group">
        {% for crypto in supported_cryptos %}
        <li><a href="/{{crypto}}" class="list-group-item list-group-item-action">
          {{crypto.upper()}}
        </a></li>
        {% endfor %}
      </ul>
</div>
<br>

<div class="text-center">Made with <span class="entypo-heart"></span> in India by <a href="https://github.com/cyberboysumanjay">Sumanjay</a><br>A part of <a href="https://telegram.dog/sjprojects">Sj Projects</a></div>
<div class="text-center">BRANCH BY DAVID (DCG) </div>

<!--suppress JSUnresolvedLibraryURL -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
<script type='text/javascript'>
        $(document).ready(function(){
            $('input[type="text"]').keyup(function(){
                var that = this;
                $allListElement =$('ul > li');
                var $matchingListElement = $allListElement.filter(function(i,li){
                    var listItemText = $(li).text().toUpperCase();
                    searchText = that.value.toUpperCase();
                    return ~listItemText.indexOf(searchText);
                });
                $allListElement.hide();
                $matchingListElement.show();
            });
        });
</script>
</body>
</html>
